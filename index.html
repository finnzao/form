<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo do Formulário</title>
    <link rel="stylesheet" href="syle.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Nome do Formulário</b></legend>
                <br>

                <div class="BoxInput">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>

                <br><br>

                <div class="BoxInput">
                    <input type="tel" name="numero" id="numero" class="inputUser" required>
                    <label for="nome" class="labelInput">Número </label>
                </div>

                <br><br>

                <div class="BoxInput">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="labelInput">Email</label>
                </div>

                <br><br>
                <div class="BoxInput">
                    <label for="nome" class="labelInput"></label>
                    <input type="date" name="nascimento" id="nascimento" required>
                </div>

                <br><br>

                <div class="BoxInput">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <br><br>

                <div class="BoxInput">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <br>


                <div>
                    <p>Sexo</p>
                    <input type="radio" name="sexo" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" name="sexo" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">



            </fieldset>
        </form>
    </div>

</body>

</html>
